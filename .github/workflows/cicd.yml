name: CI/CD Pipeline

on:
  push:
    branches:
      - main   # Run only when pushing to main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push images (using compose)
      - name: Build and push Docker images
        run: |
          docker compose build
          docker compose push
  deploy:
   runs-on: ubuntu-latest
   steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install sshpass
      run: sudo apt-get install -y sshpass

    

    - name: Copy docker-compose.yml to server
      run: |
        sshpass -p "${{ secrets.SERVER_PASSWORD }}" scp \
          -o StrictHostKeyChecking=no \
          -o UserKnownHostsFile=/dev/null \
          docker-compose.yml \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/

    - name: Deploy using sshpass
      run: |
        sshpass -p "${{ secrets.SERVER_PASSWORD }}" ssh \
          -o StrictHostKeyChecking=no \
          -o UserKnownHostsFile=/dev/null \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
          cd /home/${{ secrets.SERVER_USER }}/app &&
          docker compose pull &&
          docker compose up -d --remove-orphans
        "